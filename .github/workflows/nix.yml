---
name: Nix

on:
  push:
  pull_request:

jobs:
  check-formatting:
    name: Check Formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: cachix/install-nix-action@v31
      - run: nix fmt -- --ci
  flake-check:
    name: Flake Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: cachix/install-nix-action@v31
      - uses: cachix/cachix-action@v14
        continue-on-error: true
        with:
          name: vicinae
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
      - run: nix flake check
